<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crystal Seeds Store</title>
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f0f0f0;
    color: #111;
}

header {
    background: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 28px;
    letter-spacing: 2px;
}

.topbar {
    text-align: center;
    margin: 20px;
}

.add-btn {
    background: #000;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
}

.add-btn:hover {
    background: #444;
}

.products {
    max-width: 1100px;
    margin: 20px auto 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 20px;
}

.card {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
}

.price {
    font-size: 20px;
    font-weight: bold;
    margin: 8px 0;
}

.buy-btn {
    background: #000;
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
}

.buy-btn:hover {
    background: #444;
}
</style>
</head>
<body>

<header>CRYSTAL SEEDS STORE</header>

<div class="topbar">
    <button class="add-btn" onclick="addProduct()">+ New Product</button>
</div>

<div class="products" id="productList"></div>


   
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


// Import the functions you need from the SDKs you need
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDVaWicmac3DPW7jH8P4vy67r61iTdh0p4",
  authDomain: "crystal-seeds.firebaseapp.com",
  projectId: "crystal-seeds",
  storageBucket: "crystal-seeds.firebasestorage.app",
  messagingSenderId: "340531657190",
  appId: "1:340531657190:web:2395a9ecacda48dfcffe27"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const listEl = document.getElementById("productList");
const productsCol = collection(db, "products");

async function loadProducts() {
    listEl.innerHTML = "";
    const snap = await getDocs(productsCol);

    snap.forEach(docSnap => {
        const p = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <div class="price">₹${p.price}</div>
            <button class="buy-btn" onclick="order('${p.name}', '${p.price}')">Buy</button>
            <br><br>
            <button onclick="deleteProduct('${id}')">Delete</button>
        `;
        listEl.appendChild(card);
    });
}

window.addProduct = async function () {
    const name = prompt("Product name:");
    if (!name) return;
    const desc = prompt("Description:");
    if (!desc) return;
    const price = prompt("Price:");
    if (!price) return;
    const img = prompt("Image URL:");
    if (!img) return;

    await addDoc(productsCol, { name, desc, price, img });
    loadProducts();
};

window.deleteProduct = async function (id) {
    await deleteDoc(doc(db, "products", id));
    loadProducts();
};

window.order = function(name, price) {
    const text = `Hello, I want to buy ${name} for ₹${price}`;
    const phone1 = "919700081421";
    const phone2 = "91XXXXXXXXXX";

    const url1 = `https://wa.me/${phone1}?text=${encodeURIComponent(text)}`;
    const url2 = `https://wa.me/${phone2}?text=${encodeURIComponent(text)}`;

    if (confirm("OK = number 1, Cancel = number 2")) {
        window.open(url1, "_blank");
    } else {
        window.open(url2, "_blank");
    }
};

loadProducts();
</script>


</body>
</html>
