<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crystal Seeds</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #111;
        
        /* light grey texture style */
        background: 
            linear-gradient(45deg, #e6e6e6 25%, transparent 25%),
            linear-gradient(-45deg, #e6e6e6 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #e6e6e6 75%),
            linear-gradient(-45deg, transparent 75%, #e6e6e6 75%);
        background-size: 40px 40px;
        background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
        background-color: #f5f5f5;
    }

    .overlay {
        min-height: 100vh;
        background: rgba(255,255,255,0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 64px;
        margin: 0;
        color: #000;
        letter-spacing: 2px;
    }

    p {
        font-size: 20px;
        color: #444;
        margin-top: 10px;
        margin-bottom: 40px;
    }

    .btn {
        background: #000;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #444;
    }

    .footer {
        position: absolute;
        bottom: 10px;
        font-size: 14px;
        color: #666;
    }
</style>
</head>

<body>
    <div class="overlay">
        <h1>CRYSTAL SEEDS</h1>
        <p>Grow your own crystals at home</p>
        <a href="store.html">
    <button class="btn">Enter Store</button>
</a>

    </div>

</body>
</html>
